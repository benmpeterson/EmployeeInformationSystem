
<form name="createEmployeeForm">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee Profile</h3>
        </div>
        <div class="panel-body">
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-md-2">Employee Id *</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" ng-model="Emp.EmployeeId" name="EmployeeId" value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">Email *</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" ng-model="Emp.Email" name="Email" value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2">Password *</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" ng-model="Emp.Password" name="Password" value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-6">
                            <input type="submit" value="Create" ng-click="CreateEmployee(Emp)"class="btn btn-primary btn-lg" /> 
                        </div>
                    </div>
                    <div class="well">
                        <input type="text" class="form-control" ng-model="search" placeholder="Type In To Search Employee" />
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Profiles List</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover">
            <tr>
                <td ng-click="Sort('EmployeeId')"><a>EmployeeId</a></td>
                <td ng-click="Sort('Email')"><a>Email</a></td>
                <td ng-click="Sort('FirstName')"><a>Name</a></td>
                <td ng-click="Sort('Contact')"><a>Contact</a></td>            
            </tr>

            <tr dir-paginate ="emp in Emps | filter:search |orderBy:key:AscOrDesc |itemsPerPage:10">
                <td>{{emp.EmployeeId}}</td>
                <td>{{emp.Email}}</td>
                <td>{{emp.FirstName}} {{emp.LastName}}</td>
                <td>{{emp.Contact}}</td>
            </tr>
        </table>

        <dir-pagination-controls max-size="3"
                                 direction-links="true"
                                 boundary-links="true">
        </dir-pagination-controls>


    </div>
</div>
